version: '3.8'

services:
  postgres-db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: examplepassword
      POSTGRES_DB: modularmonolith
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  modularmonolith-api:
    build:
      context: .
      dockerfile: /src/ModularMonolith.Template.Api/Dockerfile
    ports:
      - "5000:8080"
    depends_on:
      - postgres-db
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Database__Provider=PostgreSQL
      - ConnectionStrings__Default=Host=postgres-db;Port=5432;Database=modularmonolith;Username=postgres;Password=examplepassword

volumes:
  pgdata:
